<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=390, initial-scale=1.0" />
    <title>クイズゲーム（UIのみ）</title>
    <style>
      .whole1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 34px;
        padding: 20px;
        margin-bottom: 100px;

        color: #fff;
        font-family: 'Zen Kaku Gothic Antique';
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 160%; /* 25.6px */
      }
      .whole2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 34px;
        padding: 20px;
        margin-bottom: 100px;

        color: #fff;
        font-family: 'Zen Kaku Gothic Antique';
        font-size: 26px;
        font-style: normal;
        font-weight: 400;
        line-height: 160%; /* 41.6px */
      }
      .whole3 {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding: 20px;
        margin-bottom: 100px;

        color: #fff;
        font-family: 'Zen Kaku Gothic Antique';
        font-size: 16px;
        font-style: normal;
        font-weight: 400;
        line-height: 160%; /* 25.6px */
      }

      .nanido {
        width: 167px;
        cursor: pointer;
        display: block;
      }

      .button {
        width: 150px;
        margin: 10px;
        cursor: pointer;
      }
            .button-row {
        display: flex;
        justify-content: center;
        gap: 20px; /* ボタンの間隔 */
        flex-wrap: nowrap;
        margin-top: 76px;
      }

      .quiz-container {
        position: relative;
        display: inline-block;
      }
      .clock {
        width: 90px;
      }

      .quiz-img {
        display: flex;
        width: 350px;
        height: 290px;
        justify-content: center;
        align-items: center;
        flex-shrink: 0;
      }
      .form input {
        width: 280px;
        font-size: 15px;
        text-align: center;
      }

      .result-icon {
        position: absolute;
        top: 65%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 160px;
        pointer-events: none;
      }
    </style>
  </head>
  <body style="background: url('back.png') repeat">
    <!-- 画面①：遊び方 -->
    <div class="whole1" id="screen1">
      <img src="how-to.png" alt="遊び方" style="width: 338px" />
      <img src="hard.png" alt="むずかしい" class="nanido" />
      <img src="easy.png" alt="かんたん" class="nanido" />
      <p>※小学生以下のみご利用できます</p>
    </div>

    <!-- 画面②：難易度確認 -->
    <div class="whole2" id="screen2-1">
      <p>選択した難易度</p>
      <img src="hard.png" alt="難易度" style="width: 150px" />
      <p style="font-size: 24px">この難易度で始める？</p>
      <div class="button-row">
        <img src="modoru.png" alt="戻る" class="button" />
        <img src="start.png" alt="開始" class="button" />
      </div>
    </div>

    <div class="whole2" id="screen2-2">
      <p>えらんだむずかしさ</p>
      <img src="easy.png" alt="難易度" style="width: 150px" />
      <p style="font-size: 24px">これではじめる？</p>
      <div class="button-row">
        <img src="modoru.png" alt="戻る" class="button" />
        <img src="start.png" alt="開始" class="button" />
      </div>
    </div>


    <!-- 画面③：問題画面 -->
    <div class="whole3" id="screen3">
      <div class="quiz-container">
        <img src="clock.png" class="clock" />
        <img src="hard_01.png" alt="問題" class="quiz-img" />
        <!-- 正解・不正解アイコン-->
        <img src="maru.png" alt="結果" class="result-icon" />
      </div>

      <div class="form">
        <input type="text" placeholder="入力してください" />
      </div>

      <p style="font-size: 16px; margin-top: 1px">※回答は漢字/ひらがな/半角数字です</p>
      <img src="answer.png" alt="回答" class="button" />
    </div>
  </body>
</html>
