<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ゲームクリア-秘密結社Mからの挑戦状</title>
    <style>
      .whole {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 121px;
      }
      p {
        color: #fff;
        font-family: 'Zen Kaku Gothic Antique';
        font-size: 24px;
        font-style: normal;
        font-weight: 400;
        line-height: 180%; /* 43.2px */
        text-align: center;
      }
      #clearTime {
        font-size: 20px;
        color: #ffeb3b; /* 黄色 */
        margin-top: 20px;
      }
    </style>
    <title>gameclear-秘密結社Mからの挑戦状</title>
  </head>
  <body style="background: url(img/back.png) 100px 100px repeat">
    <div class="whole">
      <img src="img/gameclear.png" style="width: 390px; width: 335px" />
      <!-- クリア日時を表示する要素 -->
      <p id="clearTime"></p>
      <p style="text-indent: -20px">この画面を<br />係の人に見せてね！</p>
      <p style="font-size: 20px; text-indent: 20px">回答は後日Instagramで公開！</p>
      <a href="https://www.instagram.com/muchu_mukogawa/" target="_blank">
        <img src="img/Instagram.png" style="width: 248px" />
      </a>
    </div>
    <!-- ▼ 保存した日時を表示 -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const clearTime = localStorage.getItem('clearTime');
        if (clearTime) {
          document.getElementById('clearTime').textContent = clearTime;
        }
      });
    </script>
  </body>
</html>
