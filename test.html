<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%; height: 100%; position: relative; overflow: hidden; background-image: url(back.png)">
      <div

          align-items: center;
          gap: 10px;
          display: inline-flex;

        <div

            height: 100%;
            padding-left: 14px;

            padding-top: 6px;
            padding-bottom: 6px;

            display: inline-flex;
          "

          <div

              color: white;
              font-size: 34px;
              font-family: Zen Kaku Gothic Antique;
              font-weight: 400;
              line-height: 54.4px;
              word-wrap: break-word;
            "

            スタート
          </div>
        </div>
        <div
          style="
            color: white;
            font-size: 34px;

            line-height: 54.4px;

        ></div>
